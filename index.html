<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Subtitles Downloader</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- end of bootstrap -->
  </head>
  <body style="padding:60px;">
    <div style="width:100%;height:400px;border:3px rgb(193, 138, 138) solid; display: -webkit-flex; /* Safari */
    -webkit-align-items: center; /* Safari 7.0+ */
    -webkit-justify-content:center;
    display: flex;
    align-items: center;
    justify-content:center;
    box-shadow: 1px 1px 1px rgb(185, 184, 184);
    "
    id="drag-view"
    >
      <div style="text-align:center;font-size:30px;" id="drag-area">
          +
          <br/>
          Drag file or folder to this area
      </div>
      
      
    </div>
    <div id="media-list-view" style="display:none;">
        <ul class="list-group" id="media-files-list" style="height:400px;overflow: scroll;
        overflow-x: hidden;-webkit-user-select: none; user-select:none;cursor:pointer;">

        </ul>
        <div style="width:100%">
          <button class="btn btn-primary" id="download-button">Download All</button>
          <button class="btn btn-danger" id="remove-button" style="float:right;">Remove</button>
        </div>
    </div>
    <script>
      window.$ = window.jQuery = require('jquery');
    </script>

    <script>
      require('./drag-view.js');
      require('./list-view.js');
    </script>
